<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse File Upload</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="icon">
        <p class="close">&#10006;</p>
      </div>
      <h2 class="text">Upload a file from your computer!</h2>
      <div class="img">
        <img src=""/>
      </div>
      <input type="file" id="file">
      <label for="file" class="upload">Browse File</label>
    </section>
  </body>
</html>
